<svg width="200" height="200">
  <defs>
    <polygon id="triangle" points="100,100 140,70 140,130"
             style="stroke:none;"/>
  </defs>
  <g>
    <use xlink:href="#triangle" style="fill:#FFC107;"/>
    <use xlink:href="#triangle" transform="rotate(60,100,100)" style="fill:#4CAF50;"/>
    <use xlink:href="#triangle" transform="rotate(120,100,100)" style="fill:#F44336;"/>
    <use xlink:href="#triangle" transform="rotate(180,100,100)" style="fill:#00BCD4;"/>
    <use xlink:href="#triangle" transform="rotate(240,100,100)" style="fill:#FFC107;"/>
    <use xlink:href="#triangle" transform="rotate(300,100,100)" style="fill:#4CAF50;"/>
  </g>
</svg>

